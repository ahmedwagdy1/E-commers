

<!-- <h1>{{'Welcome' | translate}}</h1> -->

<div class="w-85 w-3/4 mx-auto flex my-5">
    <div class="w-3/4 h-96" >
        <owl-carousel-o [options]="customOptions">

            @for (item of sliderImages; track $index)
            {
                <ng-template carouselSlide>
                    <img class="w-100 h-96" [src]="item">
                  </ng-template>
            }
        </owl-carousel-o>
        
    </div>
    <div class="w-100">
        <img class="h-48 w-full" src="../../../../assets/images/assortment-citrus-fruits.png">
        <img class="h-48 w-full" src="../../../../assets/images/blog-img-2.jpeg">
    </div>
</div>



<!-- component -->

<div class="my-5 py-5">

    <input [(ngModel)]="search" type="text" class="h-full w-1/2 block mx-auto my-5 rounded-[7px]  bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 focus:border-2 focus:border-green-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50 " placeholder="Search Product Name">

    <div class=" w-85 mx-auto flex flex-col lg:flex-row flex-wrap gap-y-3">

        @for (item of allProducts | search : search; track $index)
        {

            <div  class="product overflow-hidden relative cursor-pointer flex w-1/5 flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                <!-- img , titl -->
                <div [routerLink]="['/productDetails' , item._id ]">
                    <div class="p-0 relative h-96 overflow-hidden bg-white bg-clip-border text-gray-700">
                        <img  [src]="item.imageCover" class="image w-100 object-cover" />
                    </div>
                    <div class="mx-3 py-3">
                        <div class="mb-2 flex justify-between">
                            <p class=" text-main block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased ">
                                {{item.category.name}}
                            </p>
                        </div>
                        <p class="block font-sans text-sm font-normal leading-normal text-gray-700 antialiased opacity-75">
                           {{item.title}}
                        </p>
                    </div>
                    <div class=" p-4 flex items-center justify-between">
                        <p class=" text-main block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                            {{item.price}} EGP
                        </p>
                        <p class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                            <i class="fa-solid fa-star rating-color"></i>
                            {{item.ratingsAverage}}
                        </p>
                    </div>
                </div>
                <!-- button -->
                <div class="p-6 product flex justify-between items-center">
                    <button (click)="addToCart(item._id)"
                        class="block focus:bg-red-600 bg-main text-white w-full select-none rounded-lg bg-blue-gray-900/10 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button">
                        {{'addToCart' | translate}}
                    </button>
                    <i #test (click)="addToWishlist(item._id)" class="fa-regular fa-heart px-2 focus:text-red-600"></i>
                </div>
        
            </div>

        }

    </div>

</div>
