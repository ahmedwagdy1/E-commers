<div class=" text-center w-1/2 py-5 rounded-xl shadow my-5 border border-green-200 mx-auto ">
    <h2 class="font-bold text-xl">Total price :    <span class="text-main">{{totalPrice}} </span>  EGP</h2>
    <button class="py-2 px-5 my-2 bg-main text-white rounded-lg mb-5"
        [routerLink]="['/reqOrder' , cartId]">Order Now</button>

</div>

<!-- component -->
<div class="relative flex  w-85 mx-auto my-5 overflow-x-auto shadow-md sm:rounded-lg">

    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Product
                </th>
                <th scope="col" class="px-3 py-3">
                    Qty
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>

            @for (item of allCart; track $index)
            {
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="p-4">
                    <img [src]="item.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white text-main">
                    {{item.product.title}}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <button (click)="changeCount(item.product._id,item.count + 1)"
                            class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button">
                            <span class="sr-only">Quantity button</span>
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                        <div>
                            <input readonly type="number" id="first_product"
                                class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                [placeholder]="item.count" required />
                        </div>
                        <button (click)="changeCount(item.product._id,item.count - 1)"
                            class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button">
                            <span class="sr-only">Quantity button</span>
                            <i class="fa-solid fa-circle-minus"></i>
                        </button>
                    </div>
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item.price}}$
                </td>
                <td class="px-6 py-4">
                    <a (click)="deleteItem(item.product._id)" class="cursor-pointer">
                        <i class="fa-solid fa-trash" style="color: #f50f0f;"></i>
                    </a>
                </td>
            </tr>

            }

        </tbody>

    </table>

   

</div>

<div class="clear my-5">
    <button (click)="clearAll()" class="bg-yellow-300 py-2 px-4 rounded-lg block mx-auto my-3">Clear All
        Product</button>
</div>
